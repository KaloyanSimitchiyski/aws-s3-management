<div class="row">
  <div class="col-md-11 text-center">
    <p class="lead text-primary">
      Please enter your information
    </p>
  </div>
</div>

<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal" #f="ngForm" novalidate (ngSubmit)="registerUser(f)">
          <div class="form-group">
              <label for="firstName">First name</label>
              <input required type="text" class="form-control" id="firstName" placeholder="First name" name="firstName" ngModel>
          </div>

          <div class="form-group">
              <label for="last-name">Last name</label>
              <input required type="text" class="form-control" id="last-name" placeholder="Last name" name="lastName" ngModel>
          </div>

          <div class="form-group">
              <label for="email">Email</label>
          	  <input required type="email" class="form-control" id="email" placeholder="Email" name="email" ngModel email>
          </div>

          <div class="form-group">
              <label for="password">Password</label>
              <input required type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel>
          </div> 

          <div class="form-group">
              <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Register</button> 
          </div>

          <div *ngIf="errors" class="alert alert-danger" role="alert">
              <strong>Oops!</strong> {{errors}}
          </div> 
        </form>
    </div>
</div>
